<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="output">
            <div data-previous-number>
                &nbsp;
            </div>
            <div data-current-number></div>
        </div>
        <button data-all-clear class="span-two red">
            <span class="inner"> </span>
            <span>AC</span>
        </button>
        <button data-delete>
            <span class="inner"> </span><span>Del</span>
        </button>
        <button data-operation>
            <span class="inner"> </span><span>/</span>
        </button>
        <button data-number>
            <span class="inner"> </span><span>1</span>
        </button>
        <button data-number>
            <span class="inner"> </span><span>2</span>
        </button>
        <button data-number>
            <span class="inner"> </span><span>3</span>
        </button>
        <button data-operation>
            <span class="inner"> </span><span>*</span>
        </button>
        <button data-number>
            <span class="inner"> </span><span>4</span>
        </button>
        <button data-number>
            <span class="inner"> </span><span>5</span>
        </button>
        <button data-number>
            <span class="inner"> </span><span>6</span>
        </button>
        <button data-operation>
            <span class="inner"> </span><span>+</span>
        </button>
        <button data-number>
            <span class="inner"> </span><span>7</span>
        </button>
        <button data-number>
            <span class="inner"> </span><span>8</span>
        </button>
        <button data-number>
            <span class="inner"> </span><span>9</span>
        </button>
        <button data-operation>
            <span class="inner"> </span><span>-</span>
        </button>
        <button data-number>
            <span class="inner"> </span><span>.</span>
        </button>
        <button data-number>
            <span class="inner"> </span><span>0</span>
        </button>
        <button data-equals class="span-two blue">
            <span class="inner"> </span>
            <span>=</span>
        </button>
    </div>

    <script src="app.js"></script>
</body>

</html>
